language: c

matrix:
  fast_finish: true
  include:
    - os: linux
      dist: trusty
      compiler: clang
    - os: linux
      dist: trusty
      compiler: gcc
    - os: linux
      dist: xenial
      compiler: clang
    - os: linux
      dist: xenial
      compiler: gcc
    - os: linux
      dist: trusty
      # https://packages.ubuntu.com/xenial/crossbuild-essential-armhf
      compiler: arm-linux-gnueabihf-gcc
      arch: arm64
      env:
        - debugflags=-g0
        - SETARCH='setarch linux32 --verbose --32bit'
        - T=32bit

sudo: required

before_install:
  - sudo apt-get update --quiet --assume-yes
  - sudo apt-get install splint --quiet --assume-yes
  - if [[ "$T" = "32bit" ]]; then sudo dpkg --add-architecture armhf; fi

script:
  - ./autogen.sh
  - ./configure --disable-shared
  - make gen-code
  - make
  - make test
