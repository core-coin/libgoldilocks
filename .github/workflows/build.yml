name: libgoldilocks build
on: [push, pull_request]
jobs:
  build:
    name: Build
    strategy:
      matrix:
        platform: [ubuntu-latest]
    runs-on: ${{ matrix.platform }}
    steps:
    - name: Checkout
      uses: actions/checkout@v1
    - name: Build
      run: |
        autoreconf --install
        ./configure
        make lib && make test
    - name: Artifact
      uses: actions/upload-artifact@v2
      with:
        name: libgoldilocks
        path: build/lib/*.*